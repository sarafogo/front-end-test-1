<!DOCTYPE html>

<html lang="pt-br">

<head>
  <title>Front End Test - Greenthumb</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="main-div">
    <img style="margin-left:100px;" src="images/hero/logo.svg" alt="Greenthumb" />
    <section>
      <h1>Find your next green friend</h1>
    </section>

    <section class="section-selection">
      <div class="selection-div">
        <img style="height:75px;" src="images/hero/sun.svg" alt="sun with glasses">
        <p><b>1.</b> Set the amount of <b>sunlight</b> your plant will get.</p>
        <input placeholder="Select...">
      </div>
      <div class="selection-div">
        <img style="height:75px;" src="images/hero/wateringcan.svg" alt="wateringcan smilling">
        <p><b>2.</b>How often do tou want to <b>water</b> your plant?</p>
        <input placeholder="Select...">
      </div>
      <div class="selection-div">
        <img style="height:75px;" src="images/hero/dog.svg" alt="head of a cute dog">
        <p><b>3.</b>Do you have pets? Do they <b>chew</b> plants?</p>
        <input placeholder="Select...">
      </div>
    </section>

    <section class="no-result-section">
      <div class="no-result-first-div">
        <h2>No results yet...</h2>
        <p class="no-result-p">Use the filter above to find <br> the plant that best fits your <br> enviroment :)</p>
      </div>
      <div>
        <img style="max-width: 90%" src="images/hero/person-plant.png" alt="person holding plant with others plants around">

      </div>
    </section>
  </div>
</body>

</html>
